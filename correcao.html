<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Tarefas Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-blue: #7c7c7e;
        --secondary-blue: #7c7c7e;
        --light-blue: #e3f2fd;
        --bg-color: #f5f7fa;
      }

      .mb-4-text-primary {
        color: #7c7c7e;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .d-none-custom {
        display: none !important;
      }

      .auth-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--secondary-blue) 100%
        );
      }

      .auth-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .auth-logo {
        color: var(--primary-blue);
        font-size: 3rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      .main-layout {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: white;
        border-right: 1px solid #dee2e6;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        transition: all 0.3s;
      }

      .sidebar-brand {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--primary-blue);
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2rem;
        padding-left: 10px;
      }

      .nav-link {
        color: #495057;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-link.active {
        background-color: var(--light-blue);
        color: var(--primary-blue);
        font-weight: 600;
      }

      .nav-link:hover {
        background-color: #f8f9fa;
      }

      .logout-btn {
        margin-top: auto;
        color: #000000;
      }

      .logout-btn:hover {
        background-color: #fee2e2;
        color: #000000;
      }

      .content-area {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        position: relative;
      }

      .task-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border-left: 5px solid var(--secondary-blue);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s, background-color 0.2s;
      }

      .task-card:hover {
        transform: translateY(-2px);
        background-color: #cccccc;
        cursor: pointer;
      }

      .task-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .task-desc {
        color: #666;
        font-size: 0.9rem;
      }

      .fab-btn {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: var(--primary-blue);
        color: rgb(0, 0, 0);
        border: none;
        box-shadow: 0 4px 10px rgba(83, 84, 87, 0.4);
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .fab-btn:hover {
        background-color: var(--secondary-blue);
        transform: scale(1.1);
      }

      .btn-lg {
        background-color: var(--primary-blue);
        color: rgb(0, 0, 0);
        border: none;
        padding: 0.75rem;
        font-size: 1.1rem;
        border-radius: 8px;
        transition: background-color 0.3s;
      }
    </style>
  </head>

  <body>
    <section id="login-screen" class="auth-container">
      <div class="auth-card animate-fade-in">
        <div class="auth-logo">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h4 class="text-center mb-4 text-primary">Minhas Tarefas Digital</h4>
        <form id="form-login">
          <div class="mb-3">
            <label for="loginUser" class="form-label">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="loginUser"
              placeholder="Digite seu usuário"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPass" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="loginPass"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn-lg" onclick="fazerLogin(event)">
              Entrar
            </button>
          </div>
          <div class="text-center mt-3">
            <a
              href="#"
              onclick="irParaCadastro(event)"
              class="text-decoration-none"
              >Não tem conta? <strong>Cadastrar</strong></a
            >
          </div>
        </form>
      </div>
    </section>

    <section id="register-screen" class="auth-container d-none-custom">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="bi bi-person-plus-fill"></i>
        </div>
        <h4 class="text-center mb-4 text-primary">Criar Conta</h4>
        <form id="form-register">
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="regNome" required />
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" class="form-control" id="regUser" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="regPass" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirme a Senha</label>
            <input
              type="password"
              class="form-control"
              id="regPassConfirm"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              onclick="fazerCadastro()"
            >
              Cadastrar
            </button>
          </div>
          <div class="text-center mt-3">
            <a href="#" onclick="irParaLogin()" class="text-decoration-none"
              >Voltar para Login</a
            >
          </div>
        </form>
      </div>
    </section>

    <section id="home-screen" class="main-layout d-none-custom">
      <nav class="sidebar">
        <div class="sidebar-brand">
          <i class="bi bi-check-circle-fill"></i>
          Minhas Tarefas
        </div>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="bi bi-list-task"></i>
              Minhas Tarefas
            </a>
          </li>
        </ul>
        <a href="#" class="nav-link logout-btn" onclick="fazerLogout()">
          <i class="bi bi-box-arrow-right"></i>
          Sair
        </a>
      </nav>

      <main class="content-area">
        <h2 class="mb-4-text-primary">Sua lista de tarefas</h2>

        <div id="lista-tarefas">
          <div class="task-card">
            <div class="task-title">Revisar documentação do projeto</div>
            <div class="task-desc">
              Verificar se todos os requisitos foram atendidos conforme a
              sprint.
            </div>
          </div>
        </div>

        <button
          class="fab-btn"
          data-bs-toggle="modal"
          data-bs-target="#modalTarefa"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </main>
    </section>

    <div
      class="modal fade"
      id="modalTarefa"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalLabel">Nova Tarefa</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tituloTarefa" class="form-label"
                >Título da Tarefa</label
              >
              <input type="text" class="form-control" id="tituloTarefa" />
            </div>
            <div class="mb-3">
              <label for="descTarefa" class="form-label">Descrição</label>
              <textarea
                class="form-control"
                id="descTarefa"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="criarTarefa()"
            >
              Criar Tarefa
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const loginScreen = document.getElementById("login-screen");
      const homeScreen = document.getElementById("home-screen");
      const registerScreen = document.getElementById("register-screen");
      const loginUserIn = document.getElementById("loginUser");
      const loginPassIn = document.getElementById("loginPass");

      function mostrarTela(tela) {
        document.getElementById("login-screen").classList.add("d-none-custom");
        document
          .getElementById("register-screen")
          .classList.add("d-none-custom");
        document.getElementById("home-screen").classList.add("d-none-custom");
        tela.classList.remove("d-none-custom");
      }

      function irParaCadastro() {
        mostrarTela(registerScreen);
      }

      function irParaLogin() {
        mostrarTela(loginScreen);
      }

      function fazerLogin(event) {
        if (event) event.preventDefault();

        const user = loginUserIn.value;
        const pass = loginPassIn.value;

        if (user === "admin") {
          mostrarTela(homeScreen);
          limparLogin();
        } else {
          alert("Usuário não encontrado!");
        }
      }

      function limparLogin() {
        loginUserIn.value = "";
        loginPassIn.value = "";
      }

      function fazerCadastro() {
        const senha = document.getElementById("regPass").value;
        const confirma = document.getElementById("regPassConfirm").value;

        if (senha !== confirma) {
          alert("As senhas não coincidem!");
          return;
        }
        alert("Cadastro realizado com sucesso!");
        irParaLogin();
        document.getElementById("form-register").reset();
      }

      function fazerLogout() {
        mostrarTela(loginScreen);
      }

      function criarTarefa() {
        const titulo = document.getElementById("tituloTarefa").value;
        const descricao = document.getElementById("descTarefa").value;

        if (titulo.trim() === "") {
          alert("Por favor, insira um título.");
          return;
        }
        const lista = document.getElementById("lista-tarefas");
        const novaTarefa = document.createElement("div");
        novaTarefa.classList.add("task-card");

        novaTarefa.innerHTML = `
                    <div class="task-title">${titulo}</div>
                    <div class="task-desc">${descricao}</div>
                `;

        lista.appendChild(novaTarefa);

        document.getElementById("tituloTarefa").value = "";
        document.getElementById("descTarefa").value = "";

        const modalEl = document.getElementById("modalTarefa");
        const modalInstance = bootstrap.Modal.getInstance(modalEl);
        modalInstance.hide();
      }
    </script>
  </body>
</html>
